<!DOCTYPE html>
<html>
<head>
  <title>Your Page Title</title>
  <style>
    html, body {
      height: 3000px;
      margin: 0;
      padding: 0;
    }
  
            @font-face {
                font-family: Founder;
                src: url(/FoundersGroteskCondensed-Bold.ttf);
              }
              
              @font-face {
                font-family: CardinalR;
                src: url(/cardinalfruitweb-regular.ttf);
              }
              
              @font-face {
                font-family: Cardinali;
                src: url(/cardinalfruitweb-italic.ttf);
              }
              
              
              *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
              }
              
              html, body{
                width: 100%;
                height: 100%;
              
              }
              
              .main-p{
                width: 100%;
                height: 100vh;
                background-color: rgb(61, 61, 61);
              }
              
              #main{
                position: relative;
                width: 100%;
                height: 100vh;
                background-color: aquamarine;
                overflow: hidden;
              }
              
              #top{
                position: absolute;
                top: 0%;
                width: 100%;
                height: 50vh;
                background-color: rgb(12, 12, 12);
              z-index: 5;
                overflow: hidden;
              }
              
              #center{
                position: relative;
                width: 100%;
                height: 100vh;
                transform-origin: center;
                background-color: rgb(0, 0, 0);
                transition: all cubic-bezier(0.19, 1, 0.22, 1)1s;
                overflow: hidden;
                background-size: cover; /* This will make the background image cover the entire div */
                background-position: center;
                background-image:url("bg.jpg")
              }
              
              #bottom{
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 50vh;
                background-color: rgb(12, 12, 12);
                overflow: hidden;
               
              }
              
              #main h1{
                font-family: Founder;
                font-size: 22vw;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
              }
              #bot{
                font-family: Founder;
                font-size: 20px;
               color: #0bfdfd;
               transform: translate(680px,30px);
              }
              
              #top-h1{
                top: 99% !important;
                display:none;
              }
              
              #bottom-h1{
                top: 0 !important;
                display:none;
              }
              
              .content{
                margin-top: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100vh;
                color: #fff;
                gap: 4vh;
              }
              
              .content h4{
                font-size: 1vw;
                font-family: Founder;
              }
              
              .content h3{
                width: 22%;
                font-size: 3vw;
                font-family: CardinalR;
                text-align: center;
                font-weight: 400;
              }
              
              .content .btn{
                display: flex;
                align-items: center;
                justify-content: center;
                width: 7vw;
                height: 2vw;
                border-radius: 50px;
                background-color: #fff;
                color: #0d0d0d;
                font-family: Founder;
              }
              
              .content h2{
                font-size: 20vw;
                font-family: Founder;
              }
              :root {
               --mouse-x: 0;
               --mouse-y: 0;
              }
              
              .time {
               display: flex;
               flex-direction: row;
               transform: translateZ(20px);
               transform: translateZ(20px) rotateX(calc(var(--mouse-y) * 45deg)) rotateY(calc(var(--mouse-x) * 45deg));
              }
              .time{
               transform-style: preserve-3d;
               perspective: 1000px;
              }
              .digit {
               height: 20vmin;
               width: 10vmin;
               transform-style: preserve-3d;
               perspective: 1000px;
               margin: 0 0.5rem;
              }
              .digit, .digit:after, .digit:before {
               transition: transform 1s cubic-bezier(0.5, 0, 0.5, 1);
              }

               transform: translateZ(2vmax);
              }

               transform: translateZ(-2vmax);
              }

              }

               bottom: 0.25vmin;
               transform-origin: center bottom;
              }
              .line:nth-child(2n) {
               width: 100%;
               height: 0.8vmin;
              }
              .line:nth-child(2n):before, .line:nth-child(2n):after {
               height: 100%;
               width: calc(50% - 0.25vmin);
              }
              .line:nth-child(2n):before {
               left: 0.25vmin;
               transform-origin: left center;
              }
              .line:nth-child(2n):after {
               right: 0.25vmin;
               transform-origin: right center;
              }
              .line:nth-child(1) {
               top: 0;
               left: 0;
              }
              .line:nth-child(2) {
               top: 0;
               left: 0;
              }
              .line:nth-child(3) {
               top: 0;
               right: 0;
              }
              .line:nth-child(4) {
               top: 50%;
               left: 0;
              }
              .line:nth-child(5) {
               top: 50%;
               left: 0;
              }
              .line:nth-child(6) {
               bottom: 0;
               left: 0;
              }
              .line:nth-child(7) {
               top: 50%;
               right: 0;
              }
              
              *, *:before, *:after {
               box-sizing: border-box;
               position: relative;
              }
              *:before, *:after {
               content: '';
               display: block;
              }
              .slider{
                width: 100%;
                height: 100vh;
              
                .items-group{
                  width: 100%;
                  height: 100%;
                  position: relative;
              
                  .item{
                    top: 0px;
                    left: 0px;
                    opacity: 0;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    overflow: hidden;
                    transition: 0.5s;
                    visibility: hidden;
                    position: relative;
                    padding: 50px 20px;
                    position: absolute;
                    align-items: center;
                    justify-content: center;
                    box-sizing: border-box;
              
                    &:hover{
                      
                      .bg{
                        opacity: 0.2;
                      }

                      }
                    }
              
                    &.active{
                      opacity: 1;
                      visibility: visible;
                    }
              
                    .bg{
                      top: 0px;
                      left: 0px;
                      opacity: 1;
                      z-index: -1;
                      width: 100%;
                      height: 100%;
                      transition: 0.5s;
                      position: absolute;
                      transform: scale(1.03);
                      background-size: cover;
                      background-position: center;
                      background-attachment: fixed;
                    }
                    
                    .blur{

                      left: 0px;
                      z-index: -1;
                      width: 100%;
                      height: 100%;
                      transition: 0.5s;
                      filter: blur(5px);
                      position: absolute;
                      transform: scale(1.03);

                      background-position: center;

                    .block{

           delay: -10,
           marginTop: "0%"
        })
        
        const timeElm1 = document.getElementById('time1');
        const timeElm2 = document.getElementById('time2');
        const doc = document.documentElement;
        const { clientWidth, clientHeight } = doc;
        
        const pad = (val) => (val < 10 ? `0${val}` : val);
        
        const animationFrame$ = Rx.Observable.interval(0, Rx.Scheduler.animationFrame);
        
        // Define your single target date here
        const targetDate = new Date('2023-11-27T12:00:00').getTime();
        
        const countdown$ = animationFrame$.map(() => {
          const currentTime = new Date().getTime();
          const timeRemaining = targetDate - currentTime;
          if (timeRemaining <= 0) {
            timeElm1.style.display = 'none';
            timeElm2.style.display = 'none';
            return {
              days: '00',
              hours: '00',
              minutes: '00',
              seconds: '00',
            };
          }
          const totalSeconds = Math.floor(timeRemaining / 1000);
          const seconds = totalSeconds % 60;
          const totalMinutes = Math.floor(totalSeconds / 60);
          const minutes = totalMinutes % 60;
          const totalHours = Math.floor(totalMinutes / 60);
          const hours = totalHours % 24;
          const days = Math.floor(totalHours / 24);
        
          return {
            days: pad(days),
            hours: pad(hours),
            minutes: pad(minutes),
            seconds: pad(seconds),
          };
        });
        
        countdown$.subscribe(({ days, hours, minutes, seconds }) => {
          timeElm1.setAttribute('data-days', days);
          timeElm1.setAttribute('data-hours', hours);
          timeElm1.setAttribute('data-minutes', minutes);
          timeElm1.setAttribute('data-seconds', seconds);
        
          timeElm2.setAttribute('data-days', days);
          timeElm2.setAttribute('data-hours', hours);
          timeElm2.setAttribute('data-minutes', minutes);
          timeElm2.setAttribute('data-seconds', seconds);
        });

    function handleScroll() {
        const scrollY = window.scrollY;
        const animationProgress = scrollY / (document.body.scrollHeight - window.innerHeight-200);
        totalFrames = animation.getDuration(true);
        currentFrame = Math.floor(animationProgress * totalFrames);
        animation.goToAndStop(currentFrame, true);
        if (currentFrame >=totalFrames - 1) { 
          topH1.style.display = "inline";
          bottomH1.style.display = "inline";
      } else {
          topH1.style.display = "none";
          bottomH1.style.display = "none";
      }
    }

    // Add a scroll event listener
    window.addEventListener("scroll", (e) => {
        requestAnimationFrame(handleScroll);
    });

      <script>
  
var mouse = {
  X   : 0,
  Y   : 0,
  CX  : 0,
  CY  : 0
},
block = {
  X   : mouse.X,
  Y   : mouse.Y,
  CX  : mouse.CX,
  CY  : mouse.CY
},
imags = [
  "",
];

$('.block').on('mousemove', function(e) {
mouse.X   = (e.pageX - $(this).offset().left) - $('.block').width() / 2;
mouse.Y   = (e.pageY - $(this).offset().top) - $('.block').height() / 2;
})

$('.block').on('mouseleave', function(e) {
mouse.X   = mouse.CX;
mouse.Y   = mouse.CY;
})

setInterval(function(){

block.CY   += (mouse.Y - block.CY) / 12;
block.CX   += (mouse.X - block.CX) / 12;

$('.block .circleLight').css('background', 'radial-gradient(circle at ' + mouse.X + 'px ' + mouse.Y + 'px, #fff, transparent)')
$('.block').css({
transform : 'scale(1.03) translate(' + (block.CX * 0.05) + 'px, ' + (block.CY * 0.05) + 'px) rotateX(' + (block.CY * 0.05) + 'deg) rotateY(' + (block.CX * 0.05) + 'deg)'
})

}, 20);

$('.slider .item').each(function(i){

if(i == 0){

$(this).addClass('active');
$(this).next().addClass('next');
$(this).prev().addClass('prev');
}

$(this).attr('id', 'slide-'+i);

$(this).prepend(
$('<div>', {class: 'blur', style: 'background-image: url(' + imags[i] + ');'}),
$('<div>', {class: 'bg', style: 'background-image: url(' + imags[i] + ');'})
)

$(this).find('.block').css('background-image', 'url(' + imags[i] + ')')

$('.navigations .dots').append(
$('<li>', {class: i == 0 ? 'active' : '', id: i}).on('click', function(){
var cSlide = $('.slider #slide-'+$(this).attr('id'));
  
  $('.navigations .dots li').removeClass('active');
  $(this).addClass('active');
  
  $('.slider .item').removeClass('active prev next');
  cSlide.addClass('active');
  cSlide.next().addClass('next');
  cSlide.prev().addClass('prev');
})
)
})
